<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<link rel="stylesheet" href="/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header></header>
	<div>
    	
	<form th:action="@{/register}" method="POST">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="username" required
                       th:field="${credentials.username}"/></td>
            
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password" required
                       th:field="${credentials.password}"/></td>
            
        </tr>
        <tr>
            <td>Nome</td>
            <td><input type="text" placeholder="nome" required
                       th:field="${user.nome}"/></td>
            
        </tr>
        <tr>
            <td>Cognome</td>
            <td><input type="text" placeholder="cognome" required
                       th:field="${user.cognome}"/></td>
           
        </tr>
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>
	</form>
	</div>
 
</body>
</html>
